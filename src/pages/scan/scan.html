<ion-header>

  <ion-navbar>
    <ion-title>Scan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button block (click)="scan()" class="scanButton" color="secondary">
      Scanner
    </button>
  <ion-card *ngIf="scanInfo">
    <ion-card-content>
      {{scanInfo | json}}
    </ion-card-content>

  </ion-card>
</ion-content>
